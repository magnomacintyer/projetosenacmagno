
<!DOCTYPE html>
<html 
xmlns:th="https://thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/administrativo">
            <img style="border-radius: 10px;"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDE7lZ3O6xznX5BoAF1362NdgJ17M5WaEDyD14C6dBjU6v_DoFg4vxfR-5jDNdOoWGX-M&usqp=CAU"
                alt="" width="30" height="30">

            Mundial Sis.</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/administrativo">Home <span class="sr-only">(página atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>

            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <h1> Listagem </h1>

        <table id="tabela" class="table table-striped">

            <thead class="bg-primary table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Número</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Email</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Opções</th>
                </tr>

            </thead>

            <tbody >

                <tr th:each="cliente : ${listaClientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td th:text="${cliente.telefone}"></td>
                    <td th:text="${cliente.endereco}"></td>
                    <td th:text="${cliente.numero}"></td>
                    <td th:text="${cliente.bairro}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.cidade.nome}"></td>
                    <td colspan="2">
                        <a th:href="@{/editarCliente/{id}(id=${cliente.id})}" class="m-3"> <i class="fa-solid fa-pen-to-square" style="color: #2c6fe2;"></i>
                        </a>
                        <a th:href="@{/removerCliente/{id}(id=${cliente.id})}"><i class="fa-solid fa-trash-can" style="color: #d24931;"></i></a>
                    </td>
                </tr>

            </tbody>
        </table>


        <a class="btn btn-danger" href="/administrativo"> <i
                class="fa-solid fa-right-from-bracket fa-flip-horizontal"></i> Voltar </a>
        
      <a class="btn btn-primary" href="/cadastroCliente"> <i class="fa-solid fa-plus"></i> cadastrar </a>
                
       
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
        integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>



    
    <script>

        $(document).ready(function () {
            $('#tabela').DataTable();
        });

        var table = new DataTable('#tabela', {
            responsive: true,
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json',
            },
            rowReorder: {
            	selector:'td:nth-child(	)'
            },
        });

    </script>


</body>

</html>
